<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soko - {{ title }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') + '?' + cache_id }}"
    />
    {% block styles %} {% endblock %}
    <script
      src="https://kit.fontawesome.com/91500652f4.js"
      crossorigin="anonymous"
    ></script>
    {% block scripts %} {% endblock %}
  </head>
  <body>
    {% block body %} {% endblock %}
  </body>
</html>
