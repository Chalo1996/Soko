<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soko | {{ title }}</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/site/favicon-small.svg') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') + '?' + cache_id }}"
    />
    {% block styles %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    {% endblock %}
    <!-- prettier-ignore -->
    <script src="https://code.jquery.com/jquery-3.5.0.js" defer></script>
    <script
      src="https://kit.fontawesome.com/91500652f4.js"
      crossorigin="anonymous"
    ></script>

    {% block scripts %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    {% endblock %}
  </head>
  <body>
    {% block body %}{% endblock %}
  </body>
</html>
