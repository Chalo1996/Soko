{% extends "base.html" %}

<!-- prettier ignore -->
{% block styles %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='styles/login.css') + '?' + cache_id}}"
/>
{% endblock %}

<!-- prettier ignore -->
<!-- Signup form -->
{% block body %}
<section class="container">
  <img
    src="{{ url_for('static', filename='images/site/favicon-big.svg') }}"
    alt="logo"
    id="favicon"
  />
  <img
    src="{{ url_for('static', filename='images/site/logo-small.svg') }}"
    alt="logo-text"
    id="logo"
  />
  <div id="credentials">
    <form action="{{ url_for('customer_views.signup') }}" method="post">
      <label for="email"> Email </label>
      <input type="email" name="email" class="text" />
      <label for="password"> Password </label>
      <div class="text-pwd">
        <input type="password" name="password" class="pwd" autocomplete="off" />
        <i class="fa-solid fa-eye"></i>
      </div>
      <label for="confirm-pwd"> Confirm password </label>
      <div class="text-pwd">
        <input type="password" name="password" class="pwd" autocomplete="off" />
        <i class="fa-solid fa-eye"></i>
      </div>
      <label for="phone_number"> Phone number </label>
      <input type="tel" name="phone_number" / class="text">
      <button>Sign Up</button>
    </form>
  </div>
  <span id="login">
    Already have an account?
    <a href="{{ url_for('customer_views.login') }}"> Log In</a>
  </span>
</section>

{% endblock %}
